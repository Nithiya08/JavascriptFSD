<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changingTitle()">CHANGINH TITLE</button>
    <button onclick="changingBackgroudColor()">CHANGINH BACKGROUND COLOR</button>

    <script>
        function changingTitle(){
            document.title='New Title'
        }

        function changingBackgroudColor(){
            console.log(document.body.style.backgroundColor)
            document.body.style.backgroundColor='blue'
            document.body.backgroundColor==='blue'?'red':'blue'
        }
        
    </script>
</body>
</html>
