<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generate()">Generate a Number</button>
    <span id="result"></span>


    <script>
        function generate(){
            let randomNumber=Math.floor(Math.random()*10) // 0 to 9
            document.getElementById('result').textContent=randomNumber
        }
    </script>
</body>
</html>
