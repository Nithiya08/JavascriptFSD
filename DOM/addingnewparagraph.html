<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>This is a first paragrph</p>
        <button onclick="addPara()">Add Paragraph</button>
    </div>

    <script>
        function addPara(){
            //create a new element/node(p)
            let newPara=document.createElement("p")
            newPara.textContent='This is a new paragaph'

            //get container element and add new para as a child element
            let containerElement=document.getElementById("container")
            containerElement.appendChild(newPara)
        }
    </script>
</body>
</html>
