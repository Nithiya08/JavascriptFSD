<body>
    <p style="color: red" id="para">This is Paragraph</p>
    <button onclick="changecolour()">Change Paragraph Colour</button>

    <script>
        
        function changecolour(){
            let paraElement=document.getElementById("para")
         console.log(paraElement)
         if(paraElement.style.color==='red')
         paraElement.style.color='blue'
        else
        paraElement.style.color='red'
        }
    </script>
