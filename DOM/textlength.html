<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="input" maxlength="5" onkeyup="display()"></textarea>
    <span id="rem" ></span>

    <script>
        function display(){
            let input=document.getElementById('input').value
            let maxlength=document.getElementById('input').getAttribute("maxlength")
            console.log(maxlength)
            let remchar=maxlength-input.length
            if(remchar===0){
                document.getElementById('rem').textContent=` You have entred the maximum char`
            }
            else
            document.getElementById('rem').textContent=`You have ${remchar} remaining chars`
        }
    </script>
</body>
</html>
