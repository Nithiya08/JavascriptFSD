<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ENTER NUMBER1:<BR>
        <input type="text" id="num1"><br>
    ENTER NUMBER2:<BR>
        <input type="text" id="num2"><br><br>
        <button onclick="calculate('+')">+</button><button onclick="calculate('-')">-</button><button onclick="calculate('*')">X</button><button onclick="calculate('/')">/</button><br><br>
        <span id="result" style="color:black"></span>


        <script>
            function calculate(op){
                let number1=document.getElementById('num1').value;
                let number2=document.getElementById('num2').value;
              if(isNaN(number1) || isNaN(number2)){
                document.getElementById("result").textContent=`Enter valid number`;
           
              document.getElementById('result').style.color='red'
            }
              else{
                switch(op){
                    case '+': add(number1,number2)
                    break;
                    
                    case '-':sub(number1,number2)
                    break;

                    case '*': mul(number1,number2)
                    break;
                
                    case '/':div(number1,number2)
                    break;

                }
            }
            }

            const add=(number1,number2)=>{
         let sum=parseInt(number1) + parseInt(number2)
          document.getElementById('result').textContent=`The sum of ${number1} and ${number2} is ${sum}`
            }

            const sub=(number1,number2)=>{
           let diff=number1 - number2
           document.getElementById('result').textContent=`The difference between ${number1} and ${number2} is ${diff}`
            } 

            const mul=(number1,number2)=>{
            let multi=number1 * number2
          document.getElementById('result').textContent=`The sum of ${number1} and ${number2} is ${multi}`
            }

     const div=(number1,number2)=>{
             let divc=(number1 / number2)
             document.getElementById('result').textContent=`The sum of ${number1} and ${number2} is ${divc}`
            }

        </script>

</body>
</html>
